<svg width="1960" height="960" font-family="sans-serif" font-size="10" text-anchor="left"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>

<script>


  
  var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

  // Define the div for the tooltip
var div = d3.select("body").append("div")	
    .attr("class", "tooltip")				
    .style("opacity", 0);

  
  svg.append("text")
    .attr("x", 360)   
    .attr("y", 20 )
    .attr("dy", "3.5em" )
    .attr("text-anchor", "start")  
    .style("font-size", "28px")  
  	.style("font-weight", "bold")
    .text("Population by Country (In Millions) ");

var pack = d3.pack()
    .size([width-800, height])
    .padding(1.5);

d3.csv("trading_ds.csv", function(d) {
  d.value = +d["Population"];
  d.Country = d["country"];
  d.GDP = +d.GDP;
 	return d;
}, function(error, data) {
  if (error) throw error;

  
 
  var color = d3.scaleOrdinal()
  .domain(data.map(function(d){ return d.Country;}))
  .range(['#fbb4ae','#b3cde3','#ccebc5','#decbe4','#fed9a6',
  '#ffe9a8','#b9bfe3','#fddaec','#cccccc']);
  
  var root = d3.hierarchy({children: data})
      .sum(function(d) { return d.value; })

  var node = svg.selectAll(".node")
    .data(pack(root).leaves())
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
 

  node.append("circle")
      .attr("id", function(d) { return d.id; })
      .attr("r", function(d) { return d.r; })
      .style("fill", function(d) { return color(d.data.Country); })
      .on("mouseover", function(d) {		
    div.transition()		
      .duration(200)		
      .style("opacity", .9);	
    
      var duration = 300;
  data.forEach(function(d, i) {
    console.log(d.value);
    node.transition().duration(duration).delay(i * duration)
        .attr("r", d.value);
});
     
    
    div.html(d.data.Country + ": <br>"+d.data.value  )	
      .style("left", (d3.event.pageX) + "px")		
      .style("top", (d3.event.pageY - 28) + "px");	
  })
    .on("click", function(d) {
        alert(" Population of country (In Millions)"+d.data.Country+" clicked " +d.data.Population+" is ");
    })			
    .on("mouseout", function(d) {		
    div.transition()		
      .duration(500)		
      .style("opacity", 0);	
  });

  
  
   node.append("text")
      .text(function(d) {
     if (d.data.value > 300){
       return d.data.Country;
     }
     return "";});
  
  

  var legend = svg.selectAll(".legend")
  .data(data).enter()
  .append("g")
  .attr("class","legend")
  .attr("transform", "translate(" + 80 + "," + 120+ ")");
     
 
   legend.append("rect")
     .attr("x", 0) 
     .attr("y", function(d, i) { return 20 * i; })
     .attr("width", 15)
     .attr("height", 15)
		.style("fill", function(d) { return color(d.Country)});
   

    legend.append("text")
     .attr("x", 25) 
    	.attr("text-anchor", "start")
     .attr("dy", "1em") 
     .attr("y", function(d, i) { return 20 * i; })
     .text(function(d) {return d.Country  ;})
    .attr("font-size", "12px"); 
  
      
    legend.append("text")
     .attr("x",31) 
     .attr("dy", "-.2em")
     .attr("y",-10)
     .text("Country")
  	.attr("font-size", "17px"); 


		margin = {top: 50, right: 50, bottom: 40, left: 1100},
		width = svg.attr("width") - margin.left - margin.right,
		height = svg.attr("height") - margin.top - margin.bottom,
		g = svg.append("g").attr("transform", "translate(" + margin.left + "," +margin.top + ")");


	//define scales
	let	x = d3.scaleLinear().rangeRound([0, width]),
		y = d3.scaleBand().rangeRound([height, 0]).padding(0.2);


	//sort data
	data.sort(function(a,b) { return a.GDP - b.GDP; });

	//define domains based on data
	x.domain([0, d3.max(data, function(d) { return d.GDP; })]);
	y.domain(data.map(function(d) { return d.country; }));

	//append x axis to svg
	g.append("g")
		.attr("class", "x-axis")
		.attr("transform", "translate(0," + height + ")")
		.call(d3.axisBottom(x))
		.append("text")
		.attr("y", 30)
		.attr("x", 950)
		.attr("dy", "0.5em")
		.style("fill", "black")
		.text("GDP by Country/Zone (In Millions)");

	//append y axis to svg
	g.append("g")
		.attr("class", "y-axis")
		.call(d3.axisLeft(y));

	//append rects to svg based on data
	g.selectAll(".bar")
		.data(data)
		.enter()
		.append("rect")
		.attr("class", "bar")
		.attr("x", 0)
		.attr("y", function(d) { return y(d.country); })
		.attr("height", y.bandwidth())
		.attr("width", function(d) { return x(d.GDP); })
		.style("fill", "#2ca25f");
	});

	//define chart title to svg
	let title = svg.append("g")
		.attr("class", "title");
	title.append("text")
		.attr("x", 1200)
			.attr("y", 40)
			.attr("text-anchor", "middle")
			.style("font", "20px sans-serif")
			.text("GDP by country (In Millions)");

	// //append source data to svg
	// let source = svg.append("g")
	// 	.attr("class", "source");
	// source.append("text")
	// 	.attr("x", 1000)
	// 	.attr("y", 500)
	// 	.attr("text-anchor", "left")
	// 	.style("font", "12px monospace")
	// 	.text("Source: The World Bank");
  


</script>
